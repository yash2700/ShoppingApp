<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h3 id="cart">Shopping Cart</h3>
    </header>
    <main>
      <h1>My Profile</h1>
      <form action="" id="profile">
        <input type="text" name="" id="fname" placeholder="First Name">
        <input type="text" name="" id="lname" placeholder="Last Name">
        <button type="submit" id="save">Save Info</button>
      </form>
      <h1>Edit Password</h1>
      <form action="" id="pass">
        <input type="password" name="" id="oldPassword" placeholder="Old Password">
        <input type="password" name="" id="newPassword" placeholder="New Password">
        <input type="password" name="" id="cPassword" placeholder="Confirm New Password ">
        <button type="submit" id="change" >
          Change Password
        </button><button type="submit" id="logout">
          Logout  
        </button>
      </form>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
